<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>landCod</title>
</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <img src="./logo.png" alt="logo">
            <h2>
                <span>l</span>and<span>C</span>od
            </h2>
        </div>

        <button class="toggle">
            <i class='bx bx-chevron-right' style="color: #000000;"></i>
        </button>

        <ul>
            <li class="active">
                <i class='bx bxs-dashboard' style="color: #FFFFFF;"></i>
                <p>Dashboard</p>
            </li>
            <li>
                <i class='bx bxs-report' style="color: #FFFFFF;"></i>
                <p>Reports</p>
            </li>
            <li>
                <i class='bx bxs-notification' style="color: #FFFFFF;"></i>
                <p>Notifications</p>
            </li>
            <li>
                <i class='bx bxs-user' style="color: #FFFFFF;"></i>
                <p>Profile</p>
            </li>
            <li>
                <i class='bx bxs-pie-chart-alt-2' style="color: #FFFFFF;"></i>
                <p>Analytics</p>
            </li>
        </ul>
    </div>

    <!-- Js -->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
